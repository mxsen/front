<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>
        vue test
    </title>
</head>
<body>
    <div id="app">
        {{ message }}
    </div>

    <div id="app_2">
        <span v-bind:title="message">
            鼠标悬停几秒钟查看此处动态绑定的提示信息。
        </span>
    </div>

    <div id="app_3">
        <span v-if="seen">
            现在你可以看到我了。
        </span>
    </div>

    <div id="app_4">
        <ul>
            <li v-for="todo in todos">
                {{ todo.text }}
            </li>
        </ul>
    </div>

    <div id="app_5">
        <p>{{ message }}</p>
        <button v-on:click="reverseMessage">逆转消息</button>
    </div>

    <div id="app_6">
        <p>{{ message }}</p>
        <input type="text" name="t1" v-model="message">
    </div>

    <div id="app-7">
        <ol>
    <!--
    现在我们为每个 todo-item 提供 todo 对象
    todo 对象是变量，即其内容可以是动态的。
    我们也需要为每个组件提供一个“key”，稍后再
    作详细解释。
    -->
            <todo-item
                v-for="item in groceryList"
                v-bind:todo="item"
                v-bind:key="item.id">
            </todo-item>
        </ol>
    </div>
</body>

<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!'
        },
    })
    var app2 = new Vue({
        el:'#app_2',
        data:{
            message:'页面加载于' + new Date().toLocaleString()
        },
    })
    var app3 = new Vue({
        el: "#app_3",
        data: {
            seen:true
        },
    })
    var app4 = new Vue({
        el: "#app_4",
        data:{
            todos:[
                {text: '学习JavaScript'},
                {text: '学习Vue'},
                {text: '学习全栈'}
            ]
        },
    })

    var app5 = new Vue({
        el: "#app_5",
        data: {
            message: 'nice to meet you!'
        },
        methods: {
            reverseMessage: function(){
                this.message = this.message.split('').reverse().join('')
            }
        }
    })

    var app6 = new Vue({
        el: "#app_6",
        data: {
            message: "Hello Vue"
        }
    })

    Vue.component('todo-item', {
        props: ['todo'],
        template: '<li>{{ todo.text }}</li>'
    })

    var app7 = new Vue({
        el: '#app-7',
        data: {
        groceryList: [
            { id: 0, text: '蔬菜' },
            { id: 1, text: '奶酪' },
            { id: 2, text: '随便其它什么人吃的东西' }
        ]}
    })
</script>

</html>
